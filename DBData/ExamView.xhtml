<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListExamSessionEmpty}" 
                              rendered="#{studentController.selected.enrolledModules.size() == 0}"/>

                <p:dataScroller value="#{studentController.selected.enrolledModules}" var="item" chunkSize="10" 
                                rendered="#{studentController.selected.enrolledModules.size() > 0}">
                    <f:facet name="header" >#{bundle.EnrolledExams}</f:facet>

                    <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail,link" cellspacing="10">
                        <p:graphicImage library="images" name="exam-small.png"/> 
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="0"> 
                                <h:outputText value="#{bundle.ModuleName}:" />
                                <h:outputText value="#{item.name}" style="font-weight: bold"/>

                                <h:outputText value="#{bundle.ExamDate}:" />
                                <h:outputText value="#{item.dateOfExam}" style="font-weight: bold"/>

                                <h:outputText value="#{bundle.StartTime}:" />
                                <h:outputText value="#{item.startTime}" style="font-weight: bold"/>

                                <h:outputText value="#{bundle.ExamLocation}:" />
                                <h:outputText value="#{item.location}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>
                        <h:commandButton action="#{studentController.prepareExamView(item)}" 
                                         value="#{bundle.ProceedWithExam}"/> 
                        
                    </h:panelGrid>
                    <p:separator/>
                </p:dataScroller>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
