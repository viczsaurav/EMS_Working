<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Exam Management System</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <!--<h:outputStylesheet library="css" name="bootstrap.min.css"/>-->
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <!--<h:outputScript library="js" name="jquery.js"/>-->
        <!--<h:outputScript library="js" name="bootstrap.min.js"/>-->

    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit  position="north" size="30" header="#{bundle.AppName}">
                
            </p:layoutUnit>
            
            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:panelGrid columns="2" style="float: right">
                    <h:outputText value="Current Time: " style="font-weight: bold"/>
                    <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />
                </p:panelGrid>
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
