<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>

    </h:head>

    <h:body>

        <pm:page id="main">
            <pm:header title="#{bundle.AppName}">
                <p:button value="Logout" icon="ui-icon-extlink" styleClass="ui-btn-right ui-btn-inline" outcome="#{loginBean.logout()}"/>
            </pm:header>
            <pm:header title="#{bundle.MobileExamList}"/>              

            <pm:content>
                <h:form>
                    <p:accordionPanel value="#{studentController.selected.enrolledModules}" var="item"
                                      rendered="#{studentController.selected.enrolledModules.size() > 0}">
                        <f:facet name="Exam Time Table"/>
                        <p:tab title="#{item.name}">
                            <h:panelGrid columns="2" cellpadding="0"> 
                                <h:outputText value="#{bundle.ModuleName}:" />
                                <h:outputText value="#{item.name}" style="font-weight: bold;"/>

                                <h:outputText value="#{bundle.ExamDate}:" />
                                <h:outputText value="#{item.dateOfExam}" style="font-weight: bold"/>

                                <h:outputText value="#{bundle.StartTime}:" />
                                <h:outputText value="#{item.startTime}" style="font-weight: bold"/>

                                <h:outputText value="#{bundle.ExamLocation}:" />
                                <h:outputText value="#{item.location}" style="font-weight: bold"/>
                            </h:panelGrid>

                        </p:tab>
                    </p:accordionPanel>
                </h:form>
            </pm:content>
            
            <pm:footer>
                <!--<h:outputText value="#{bundle.footer}"/>-->
            </pm:footer>
        </pm:page>
    </h:body>

</html>
