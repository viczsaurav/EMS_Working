<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/ExamPageTemplate.xhtml">
        <ui:define name="body">
            <h:form >
                <p:panel id="messagePanel">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </p:panel>
                <p:fieldset legend="#{examPaper.module.name}" style="margin-bottom:20px">
                    <p:panelGrid layout="grid" columns="2">
                        <p:outputLabel for="userid" value="#{bundle.UserID}:" />
                        <p:inputText  id="userid" value="#{loginBean.username}" required="true" requiredMessage="User ID cannot be empty"/>
                        <p:outputLabel for="password" value="#{bundle.password}" />
                        <p:password  id="password" value="#{loginBean.password}" required="true" requiredMessage="Password Field cannot be empty"/>
                        <p:commandButton value="Login" action="#{loginBean.login()}" ajax="false" />
                    </p:panelGrid>                   
                </p:fieldset>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
