<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">

            <!--<h3 style="margin-left:5px">#{bundle.EnrolledExams}</h3>-->

            <h:form >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListExamSessionEmpty}" 
                              rendered="#{examSessionController.items.rowCount == 0}"/>
                
                <h:dataTable value="#{examSessionController.examSessions}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Exam Name"/>
                            </f:facet>
                            <h:outputText value="#{item.examPaper.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Student"/>
                            </f:facet>
                            <h:outputText value="#{item.student.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Is Active"/>
                            </f:facet>
                            <h:outputText value="#{item.isActiveSession.toString}"/>
                        </h:column>
                        
                    </h:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
