<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExamPaperTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExamPaperLabel_createdOn}" for="createdOn" />
                    <h:inputText id="createdOn" value="#{examPaperController.selected.createdOn}" title="#{bundle.CreateExamPaperTitle_createdOn}" />
                    <h:outputLabel value="#{bundle.CreateExamPaperLabel_module}" for="module" />
                    <h:selectOneMenu id="module" value="#{examPaperController.selected.module}" title="#{bundle.CreateExamPaperTitle_module}" >
                        <f:selectItems value="#{courseModuleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateExamPaperLabel_id}" for="id" />
                    <h:inputText id="id" value="#{examPaperController.selected.id}" title="#{bundle.CreateExamPaperTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{examPaperController.create}" value="#{bundle.CreateExamPaperSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{examPaperController.prepareList}" value="#{bundle.CreateExamPaperShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExamPaperIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
