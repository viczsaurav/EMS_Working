<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:my="http://java.sun.com/jsf/composite/ezcomp">
    <p:panelGrid columns="1">
        <my:createquestionTemplate marksValue="#{questionController.selected.marks}"
                             questionText="#{questionController.selected.text}"
                             subjectList="#{subjectController.itemsAvailableSelectMany}"
                             selectedSubjects="#{questionController.selected.subjects}"
                             moduleList="#{courseModuleController.itemsAvailableSelectOne}"
                             selectedModule="#{questionController.selected.coursemodule}"
                             rendered="#{questionController.selected != null}">
        </my:createquestionTemplate>
        <f:facet name="footer">
                <p:commandButton actionListener="#{questionController.create}" value="#{bundle.Save}" update="display,:QuestionListForm:datalist,:growl" oncomplete="handleSubmit(args,'QuestionCreateDialog');" ajax="true"/>
                <p:commandButton value="#{bundle.Cancel}" onclick="QuestionCreateDialog.hide()" immediate="true"/>
        </f:facet>
    </p:panelGrid>
</ui:composition>
