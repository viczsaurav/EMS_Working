<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionMultiChoiceViewDlg" widgetVar="QuestionMultiChoiceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewQuestionMultiChoiceTitle}">
            <h:form id="QuestionMultiChoiceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionMultiChoiceController.selected != null}">
                        <h:outputText value="#{bundle.ViewQuestionMultiChoiceLabel_choices}"/>
                        <h:outputText value="#{questionMultiChoiceController.selected.choices}" title="#{bundle.ViewQuestionMultiChoiceTitle_choices}"/>
                        <h:outputText value="#{bundle.ViewQuestionMultiChoiceLabel_typeOfQuestion}"/>
                        <h:outputText value="#{questionMultiChoiceController.selected.typeOfQuestion}" title="#{bundle.ViewQuestionMultiChoiceTitle_typeOfQuestion}"/>
                        <h:outputText value="#{bundle.ViewQuestionMultiChoiceLabel_marks}"/>
                        <h:outputText value="#{questionMultiChoiceController.selected.marks}" title="#{bundle.ViewQuestionMultiChoiceTitle_marks}"/>
                        <h:outputText value="#{bundle.ViewQuestionMultiChoiceLabel_text}"/>
                        <h:outputText value="#{questionMultiChoiceController.selected.text}" title="#{bundle.ViewQuestionMultiChoiceTitle_text}"/>
                        <h:outputText value="#{bundle.ViewQuestionMultiChoiceLabel_coursemodule}"/>
                        <h:outputText value="#{questionMultiChoiceController.selected.coursemodule}" title="#{bundle.ViewQuestionMultiChoiceTitle_coursemodule}"/>
                        <h:outputText value="#{bundle.ViewQuestionMultiChoiceLabel_id}"/>
                        <h:outputText value="#{questionMultiChoiceController.selected.id}" title="#{bundle.ViewQuestionMultiChoiceTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="QuestionMultiChoiceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
