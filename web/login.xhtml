<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <h:head>

    </h:head>

    <h:body>

        <pm:page id="main">
            <pm:header title="#{bundle.AppName}"/>               

            <pm:content>
                <h:form>
                    <p:panel header="#{bundle.loginform}">
                        <pm:field>
                            <p:outputLabel for="userid" value="#{bundle.UserID}" />
                            <p:inputText id="userid" value="#{loginBean.username}" required="true" requiredMessage="UserID cannot be empty" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel for="password" value="#{bundle.password}" />
                            <p:password id="password" value="#{loginBean.password}" required="true" requiredMessage="Password Field cannot be empty"/>
                        </pm:field>

                        <pm:field>
                            <p:commandButton value="Login" action="#{loginBean.login()}" ajax="false" style="float: left" />
                        </pm:field>
                    </p:panel>
                </h:form>
            </pm:content>

            <pm:footer>
                <!--<h:outputText value="#{bundle.footer}"/>-->
            </pm:footer>
        </pm:page>
    </h:body>

</html>
