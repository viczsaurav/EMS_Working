<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Exam Management System</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>

    </h:head>
    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit  position="north" size="30" header="#{bundle.AppName}">
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form id="LoginForm">
                    <p:fieldset legend="#{bundle.registerform}" 
                                style="margin-bottom:20%;margin-left: 40%;margin-right: 35%;margin-top: 5%">
                        <p:panelGrid columns="2">
                            <p:outputLabel for="userid" value="#{bundle.UserID}:" />
                            <p:inputText  id="userid" value="#{registerBean.userID}" required="true" requiredMessage="User ID is required"/>
                            <p:outputLabel for="password" value="#{bundle.password}:" />
                            <p:password  id="password" value="#{registerBean.password}" match="confirmPassword" required="true" feedback="true" requiredMessage="Password is Required"/>
                            <p:outputLabel for="confirmPassword" value="#{bundle.confirmpassword}:"/>
                            <p:password id="confirmPassword" value="#{registerBean.password}" required="true" requiredMessage="Confirm Password is required"/>
                        </p:panelGrid>
                        <p:commandButton action="#{registerBean.registerUser()}" value="Register" ajax="false"/>
                    </p:fieldset>
                </h:form>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
