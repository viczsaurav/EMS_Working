<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CourseModuleCreateDlg" widgetVar="CourseModuleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCourseModuleTitle}">
            <h:form id="CourseModuleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courseModuleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCourseModuleLabel_name}" for="name" />
                        <p:inputText id="name" value="#{courseModuleController.selected.name}" title="#{bundle.CreateCourseModuleTitle_name}" required="true" requiredMessage="#{bundle.CreateCourseModuleRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{courseModuleController.create}" value="#{bundle.Save}" update="display,:CourseModuleListForm:datalist,:growl" oncomplete="handleSubmit(args,'CourseModuleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CourseModuleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
