<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_role}" for="role" />
                    <h:inputText id="role" value="#{userController.selected.role}" title="#{bundle.EditUserTitle_role}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_role}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_isFirstLogin}" for="isFirstLogin" />
                    <h:inputText id="isFirstLogin" value="#{userController.selected.isFirstLogin}" title="#{bundle.EditUserTitle_isFirstLogin}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_isFirstLogin}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_loginId}" for="loginId" />
                    <h:inputText id="loginId" value="#{userController.selected.loginId}" title="#{bundle.EditUserTitle_loginId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_loginId}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_student}" for="student" />
                    <h:selectOneMenu id="student" value="#{userController.selected.student}" title="#{bundle.EditUserTitle_student}" >
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
