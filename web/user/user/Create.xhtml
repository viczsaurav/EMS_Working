<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLabel_role}" for="role" />
                        <p:inputText id="role" value="#{userController.selected.role}" title="#{bundle.CreateUserTitle_role}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_role}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_isFirstLogin}" for="isFirstLogin" />
                        <p:inputText id="isFirstLogin" value="#{userController.selected.isFirstLogin}" title="#{bundle.CreateUserTitle_isFirstLogin}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_isFirstLogin}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_loginId}" for="loginId" />
                        <p:inputText id="loginId" value="#{userController.selected.loginId}" title="#{bundle.CreateUserTitle_loginId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_loginId}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_student}" for="student" />
                        <p:selectOneMenu id="student" value="#{userController.selected.student}" >
                            <f:selectItems value="#{studentController.itemsAvailableSelectOne}"
                                           var="studentItem"
                                           itemValue="#{studentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userController.selected.id}" title="#{bundle.CreateUserTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
